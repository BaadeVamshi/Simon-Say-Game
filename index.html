<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simons Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simons Game</h1>
    <h2>Press any key to Start the game</h2>
    <div class="container">
        <div class="container-1">
            <div class="green box" type="button" id="green">1</div>
            <div class="red box" type="button" id="red">2</div>
        </div>
        <div class="container-2">
            <div class="yellow box" type="button" id="yellow">3</div>
            <div class="purple box" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
